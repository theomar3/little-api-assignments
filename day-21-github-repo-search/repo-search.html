<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Repo Search</title>
    <style media="screen">
      .container {
        max-width: 430px;
        margin: 30px auto;
        border: 1px solid black;
        padding: 10px;
      }

      #searchInput {
        padding: 10px;
        width: 400px;
      }

      #searchList {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #EEE;
        margin-bottom: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>

    <div class="container">


      <h1>GitHub Repo Search</h1>

      <input id="searchInput"></input>

      <ul id="searchList">
      </ul>

      <script type="text/template" id="name-template">
        <li> <%=fullName%> </li>
      </script>


    </div>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
         <script src="repo-search.js"></script>
         <script>JSApp.start();</script>
  </body>
</html>
